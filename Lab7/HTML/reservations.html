            <h3>Contact Us</h3>
            <p>Required Information is marked with an asterisk (*)</p>
            <form action="https://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">* First Name</label>
                <input type="text" name="myFName" required>
                <label for="myLName">* Last Name</label>
                <input type="text" name="myLName" required>
                <label for="myEmail">E-mail</label>
                <input type="email" name="myEmail" required>
                <label for="myPhone">Phone</label>
                <input type="tel" name="myPhone" required>
                <label for="when">Arrival Date</label>
                <input type="date" name="when">
                <label for="nights">Nights</label>
                <input type="number" min="1" max="31" name="nights">
                <label for="myComments">* Comments</label>
                <input type="text" rows="2" cols="20" name="myComments" required>
                <input type="submit" value="Submit">
            </form>
        </main>
